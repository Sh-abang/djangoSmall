{% extends "auth_base.html" %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <h1>Register Account</h1>
    <input type="text" name="username" id="username" placeholder="Enter a unique username" required><br>
    <input type="email" name="email" id="email" placeholder="Enter email address" required><br>
    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" required><br>
    <input type="text" name="lastName" id="lastName" placeholder="Enter Surname" required><br>
    <input type="date" name="dob" id="dob" required><br>
    <input type="password" name="password1"  placeholder="Password" required><br>
    <input type="password" name="password2"  placeholder="Confirm Password" required><br>
    <button type="submit" class="submit">Submit</button><br>
    <p>Already have an account   ? <a href="{% url 'login' %}">  Login</a></p>
</form>

{% endblock %}
