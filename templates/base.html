{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'diary/mainStyles.css' %}">
    <link rel="stylesheet" href="{% static 'diary/navbarStyles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    
    <title>{% block title %}{% endblock %}</title>
    
</head>
<body class="d-flex flex-column overflow-hidden vh-100">
    <nav class="navbar navbar bg-dark justify-content-between">
        <div class="logo_container ms-3">
            <img src="{% static 'diary/logo_noBG_light.png' %}" alt="Logo"  height="85"/>
        </div>
        <a class="titleText navbar-brand text-light " href="{% url 'index' %}"><h2>Memoir Moments</h2></a>
        <div class="d-inline-flex text-white me-2">
            <!-- <form class="d-inline me-2">
                <input class="form-control " type="search" placeholder="Search" aria-label="Search"> 
            </form> -->
            <div class="d-inline me-2">
                {% if request.user.is_authenticated  %} 
                    <p>Hello {{ request.user.user_name }}</p> 
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2 p-1" style="background: linear-gradient(180deg, rgba(77,77,77,1) 0%, rgba(92,92,92,1) 100%);">
                <nav class="verticalnav p-4">
                    <div class="profilepicture ms-4">
                        <img src="{% static 'diary/propic.jpg' %}" alt="Logo"  width="100%"/>
                    </div>
                    <br>
                    <ul class="verticalnavlist">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'create_entry' %} " class="text-light">Create entry</a></li>

                        <br><br><br>
                        
                    </ul>
                    <div class="logout d-grid gap-2">
                        <a href="{% url 'logout' %}" class="btn btn-outline-dark text-light">Log Out</a>
                    </div>
                </nav> 
            </div>
            {% block content %}{% endblock %}
            
        </div>
    </div>
</body>
</html>
