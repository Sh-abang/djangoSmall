{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col overflow-auto h-100 p-3 bg-light">
    <h1 class="text-center">Create Entry</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group justify-content-center d-flex "><button type="submit" class="btn btn-outline-primary">Save</button><br></div>
        
    </form>
</div>


{% endblock %}
