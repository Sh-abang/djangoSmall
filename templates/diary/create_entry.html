{% extends 'base.html' %}
{% block content %}

<div class="col overflow-auto h-100 p-4">
    <h1 class="text-center">Create Entry</h1>
    <form action="" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Title" required><br>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="summary" placeholder="Summary" required><br>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="text_content" placeholder="Whats up?" rows="5" required></textarea><br>
        </div>
        <div class="form-group">
            <label for="created">Date posted</label>
            <input type="date" class="form-control" name="created" required><br>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Author</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>{{request.user}}</option>
            </select>
        </div>
        <div class="form-group m-2"></div>
        <button type="submit" class="btn btn-primary">Save</button><br>
    </form>
</div>


{% endblock %}
